version: '3.5' 
services: 

  db: 
    image: postgres 
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres 
      - POSTGRES_DB=socialbot
    container_name: db
    volumes:
      - pgvolume:/var/lib/postgresql/data 
    ports:
      - '5432:5432' 
    networks:
      - backend-network

  app:
    build:
      context: .
      target: development
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
    volumes:
      - .:/usr/src/app:cached
      - /usr/src/app/node_modules
    networks:
      - backend-network
    tty: true
    stdin_open: true

volumes:
  pgvolume:
    driver: local
  node_modules_cache:
  dist_cache:
networks:
    backend-network:
      driver: bridge